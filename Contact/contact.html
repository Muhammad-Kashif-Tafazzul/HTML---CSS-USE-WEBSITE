<!DOCTYPE html>
<html>
<head>
    <title>Web Creation</title>
    <link rel="stylesheet" href="../Css/contact.css">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




</head>
<body>
    
    <header>
        <h1>Contact US</h1>
        <div class="main">
            <div class="logo">
                <a href="../index.html">
                <img src="../image/logo.PNG" alt="Logo">
            </a>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Menu/menu.html">Menu</a></li>
                <li><a href="../About/about.html">About</a></li>
                <li class="active"><a href="#">Contact</a></li>
                <li><a href="../Order/order.html">Online Order</a></li>
            </ul>
        </div>
        <form id="contact_form" method="POST">
            <div>
                <label for="fname">Your Name:</label><br />
                <input id="fname" name="fname" type="text" value="" size="30" placeholder="Your Name Here" />
                <br />
                <hr>
            </div>
            <br />
            <div>
                <label for="lname">Your Email:</label><br />
                <input id="lname" name="lname" type="text" value="" size="30" placeholder="emaple@gmail.com" /><br />
            </div>
            <hr>
            <br />
            
            <div>
                <label for="email">Mobile No:</label><br />
                <input id="email" name="email" type="text" value="" size="30" placeholder="Your Number" /><br />
            </div>
            
            <hr>
            <br />
          
            <div class="row">
                <label for="message">Your Message:</label><br />
                <textarea id="message" name="message" rows="7" cols="30"
                    placeholder="Please write message here"></textarea><br />
            </div>
            <button>Send</button>
            
        
        </form>



<div class="social">
    
    <a href="https://web.facebook.com/?_rdc=1&_rdr" class="fa fa-facebook"></a>
    <a href="https://twitter.com/login?lang=en" class="fa fa-twitter"></a>
    <a href="https://accounts.google.com/signin/v2/identifier?hl=en&continue=https%3A%2F%2Fwww.google.com%3Fhl%3Den-US&flowName=GlifWebSignIn&flowEntry=AddSession" class="fa fa-google"></a>
    <a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>

</div>




    </header>

</body>
</html>
